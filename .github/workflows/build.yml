name: build

on:
  release:
    types: [published]

jobs:
  build:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build images
      run: |
        make

    - name: Test images
      run: |
        docker network create selenoid
        docker-compose up -d
        docker run --network container:mbt-examples_admin_1 appropriate/curl -s -o /dev/null --retry 10 --retry-connrefused http://localhost/
        docker run --network container:mbt-examples_api-nginx_1 appropriate/curl -s -o /dev/null --retry 10 --retry-connrefused http://localhost:82/

    - name: Publish images
      run: |
        echo ${DOCKER_PASSWORD} | docker login -u ${DOCKER_USERNAME} --password-stdin
        make push
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
